# conjur policy load ci gitlab.yml

- !policy
  id: gitlab
  body:
    # Create gitlab/admins group
    - !group
      id: admins
      annotations:
        description: Owner of gitlab branch policies
        editable: "true"

    # Create host/ci/gitlab/root host identity
    - !host
      id: cyberark4
      annotations:
        description: Global host identity for GitLab Controller
